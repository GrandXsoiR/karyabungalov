<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakınlardaki Tatil Yerleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff6f61;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #ff4a33;
        }
        .place-info {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .place-info img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .place-info a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .place-info a:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .button-container button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
