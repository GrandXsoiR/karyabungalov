<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakınlardaki Tatil Yerleri</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.75); /* %75 şeffaflık */
            color: black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            display: flex;
            align-items: center;
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.02);
        }
        .button-container button::before {
            content: '•'; /* Madde işareti */
            margin-right: 10px;
            font-size: 20px;
            color: black;
        }
        .place-info {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .place-info img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .place-info a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .place-info a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Yakınlardaki Tatil Yerleri</h1>
    
    <div class="button-container">
        <button onclick="showInfo('sarsala')">Sarsala Koyu</button>
        <button onclick="showInfo('sarigerme')">Sarıgerme Plajı</button>
        <button onclick="showInfo('kayacik')">Kayacık Sahili</button>
        <button onclick="showInfo('gocek')">Göcek Marina</button>
        <button onclick="showInfo('dalyan')">Dalyan</button>
        <button onclick="showInfo('iztuzu')">İztuzu Plajı</button>
        <button onclick="showInfo('kille')">Kille Koyu</button>
        <button onclick="showInfo('kukurt')">Kükürt Kaplıcaları</button>
        <button onclick="showInfo('market')">En Yakın Market</button>
        <button onclick="showInfo('havalimani')">Dalaman Havalimanı</button>
        <button onclick="showInfo('yuvarlak')">Yuvarlak Çay</button>
    </div>

    <div id="place-info" class="place-info">
        <h2 id="place-title"></h2>
        <img id="place-img1" src="" alt="">
        <img id="place-img2" src="" alt="">
        <p id="place-desc"></p>
        <a id="place-map" href="" target="_blank">Konumu Görüntüle</a>
    </div>

    <script>
        const places = {
            sarsala: {
                title: 'Sarsala Koyu',

            },

            },

            },

                img2: 'gocek2.jpg',

            havalimani: {
                title: 'Dalaman Havalimanı',

            },
            yuvarlak: {
                title: 'Yuvarlak Çay',
                img1: 'yuvarlak1.jpg',
                img2: 'yuvarlak2.jpg',
                desc: 'Yuvarlak Çay, doğal güzellikleri ve serinletici suları ile ünlü bir piknik ve yüzme alanıdır.',
                map: 'https://www.google.com/maps/dir/36.7218384,28.7780983/P%C4%B1nar,+Yuvarlak%C3%A7ay,+K%C3%B6yce%C4%9Fiz%2FMu%C4%9Fla/@36.8838796,28.7261546,12.25z/data=!4m9!4m8!1m1!4e1!1m5!1m1!1s0x14c087752de3c3c7:0x2e57062e86dd0219!2m2!1d28.8102535!2d36.9377255?entry=ttu'
            }
        };

        function showInfo(placeKey) {
            const place = places[placeKey];
            document.getElementById('place-title').innerText = place.title;
            document.getElementById('place-img1').src = place.img1;
            document.getElementById('place-img2').src = place.img2;
            document.getElementById('place-desc').innerText = place.desc;
            document.getElementById('place-map').href = place.map;
            document.getElementById('place-info').style.display = 'block';
        }
    </script>
</body>
</html>
