<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalaman Ve Çevresinde Görülecek Yerler</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background: rgba(255, 255, 255, 0.5) url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 2em;
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.75);
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 200px;
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        .place-info {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .place-info img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .place-info a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .place-info a:hover {
            background-color: #45a049;
        }
        .language-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .language-buttons button {
            width: 30px;
            height: 20px;
            border: none;
            cursor: pointer;
            background-size: cover;
        }
        .language-buttons button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="language-buttons">
        <button onclick="setLanguage('tr')" style="background-image: url('turkish.png');"></button>
        <button onclick="setLanguage('en')" style="background-image: url('english.png');"></button>
        <button onclick="setLanguage('ru')" style="background-image: url('russian.png');"></button>
        <button onclick="setLanguage('de')" style="background-image: url('german.png');"></button>
    </div>

    <h1 id="main-title">Dalaman Ve Çevresinde Görülecek Yerler</h1>
    
    <div class="button-container">
        <button onclick="showInfo('sarsala')">Sarsala Koyu</button>
        <button onclick="showInfo('sarigerme')">Sarıgerme Plajı</button>
        <button onclick="showInfo('kayacik')">Kayacık Sahili</button>
        <button onclick="showInfo('gocek')">Göcek Marina</button>
        <button onclick="showInfo('dalyan')">Dalyan</button>
        <button onclick="showInfo('kaunos')">Kaunos Antik Kenti</button>
        <button onclick="showInfo('iztuzu')">İztuzu Plajı</button>
        <button onclick="showInfo('kille')">Kille Koyu</button>
        <button onclick="showInfo('kukurt')">Kükürt Kaplıcaları</button>
        <button onclick="showInfo('market')">En Yakın Market</button>
        <button onclick="showInfo('havalimani')">Dalaman Havalimanı</button>
        <button onclick="showInfo('yuvarlak')">Yuvarlak Çay</button>
    </div>

    <div id="place-info" class="place-info">
        <h2 id="place-title"></h2>
        <img id="place-img1" src="" alt="">
        <img id="place-img2" src="" alt="">
        <p id="place-desc"></p>
        <a id="place-map" href="" target="_blank">Konumu Görüntüle</a>
    </div>

    <script>
        const places = {
            sarsala: {
                title: { tr: 'Sarsala Koyu', en: 'Sarsala Bay', ru: 'Залив Сарсала', de: 'Sarsala Bucht' },
                img1: 'sarsala1.jpg',
                img2: 'sarsala2.jpg',
                desc: {
                    tr: 'Sarsala Koyu, Dalaman\'da bulunan ve doğal güzellikleriyle ünlü bir koydur. Plajı ve berrak denizi ile ziyaretçilerin ilgisini çeker.',
                    en: 'Sarsala Bay is a famous bay in Dalaman known for its natural beauty. The beach and clear sea attract visitors.',
                    ru: 'Залив Сарсала - знаменитый залив в Даламан, известный своей природной красотой. Пляж и чистое море привлекают посетителей.',
                    de: 'Die Sarsala-Bucht ist eine berühmte Bucht in Dalaman, die für ihre natürliche Schönheit bekannt ist. Der Strand und das klare Meer ziehen Besucher an.'
                },
                map: 'https://www.google.com/maps/dir//Kapukarg%C4%B1n,+Sarsala+Koyu,+48770+Dalaman%2FMu%C4%9Fla/@36.6635742,28.8090142,13z/data=!4m8!4m7!1m0!1m5!1m1!1s0x14c0727079a6ac03:0xef8abe1ffe588960!2m2!1d28.8502137!2d36.6635124?hl=tr&entry=ttu'
            },
            sarigerme: {
                title: { tr: 'Sarıgerme Plajı', en: 'Sarigerme Beach', ru: 'Пляж Саригерме', de: 'Sarigerme Strand' },
                img1: 'sarigerme1.jpg',
                img2: 'sarigerme2.jpg',
                desc: {
                    tr: 'Sarıgerme Plajı, geniş kumsalı ve temiz denizi ile ünlüdür. Su sporları ve diğer aktiviteler için ideal bir mekandır.',
                    en: 'Sarigerme Beach is famous for its wide sandy beach and clean sea. It is an ideal place for water sports and other activities.',
                    ru: 'Пляж Саригерме славится своим широким песчаным пляжем и чистым морем. Это идеальное место для водных видов спорта и других активностей.',
                    de: 'Der Sarigerme-Strand ist berühmt für seinen breiten Sandstrand und das saubere Meer. Es ist ein idealer Ort für Wassersport und andere Aktivitäten.'
                },
                map: 'https://www.google.com/maps/dir/36.7218384,28.7780983/sar%C4%B1germe/@36.7376546,28.6654068,12z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x14c075bf2c01f925:0xfc8821371c89732!2m2!1d28.701944!2d36.71?entry=ttu'
            },
            kayacik: {
                title: { tr: 'Kayacık Sahili', en: 'Kayacik Beach', ru: 'Пляж Каяджик', de: 'Kayacik Strand' },
                img1: 'kayacik1.jpg',
                img2: 'kayacik2.jpg',
                desc: {
                    tr: 'Kayacık Sahili, sakin ve huzurlu bir ortam sunar. Denizin tadını çıkarabileceğiniz güzel bir sahildir.',
                    en: 'Kayacik Beach offers a calm and peaceful environment. It is a beautiful beach where you can enjoy the sea.',
                    ru: 'Пляж Каяджик предлагает спокойную и умиротворяющую атмосферу. Это красивый пляж, где можно насладиться морем.',
                    de: 'Der Kayacik-Strand bietet eine ruhige und friedliche Umgebung. Es ist ein schöner Strand, an dem man das Meer genießen kann.'
                },
                map: 'https://www.google.com/maps/dir/36.707799,28.7884621/Kayac%C4%B1k+Beach,+Kapukarg%C4%B1n,+48770+Dalaman%2FMu%C4%9Fla/@36.7047385,28.7905892,15z/data=!4m13!1m4!3m3!1s0x14c072fdf8c69d51:0xef8abe1ffe588960!2sKapukarg%C4%B1n,+48770+Dalaman%2FMu%C4%9Fla!3b1!4m7!1m0!1m5!1m1!1s0x14c072fdf8c69d51:0x48c7b3a7616b74a7!2m2!1d28.791667!2d36.704352?entry=ttu'
            },
            gocek: {
                title: { tr: 'Göcek Marina', en: 'Gocek Marina', ru: 'Марина Гочек', de: 'Gocek Marina' },
                img1: 'gocek1.jpg',
                img2: 'gocek2.jpg',
                desc: {
                    tr: 'Göcek Marina, yatçılar için popüler bir destinasyondur. Modern olanaklar ve güzel manzaralar sunar.',
                    en: 'Gocek Marina is a popular destination for yachtsmen. It offers modern facilities and beautiful views.',
                    ru: 'Марина Гочек - популярное место для яхтсменов. Он предлагает современные удобства и красивые виды.',
                    de: 'Die Gocek Marina ist ein beliebtes Ziel für Segler. Es bietet moderne Einrichtungen und schöne Aussichten.'
                },
                map: 'https://www.google.com/maps/dir//G%C3%B6cek+Marina,+G%C3%B6cek,+Fethiye%2FMu%C4%9Fla/@36.751435,28.9400851,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x14c0708bced6c5e9:0x5e86c4f3a9ff9b6a!2m2!1d28.926731!2d36.751457?entry=ttu'
            },
            dalyan: {
                title: { tr: 'Dalyan', en: 'Dalyan', ru: 'Дальян', de: 'Dalyan' },
                img1: 'dalyan1.jpg',
                img2: 'dalyan2.jpg',
                desc: {
                    tr: 'Dalyan, doğa harikası bir beldedir. Kaya mezarları ve İztuzu Plajı ile ünlüdür.',
                    en: 'Dalyan is a natural wonder. It is famous for its rock tombs and Iztuzu Beach.',
                    ru: 'Дальян - природное чудо. Он славится своими скальными гробницами и пляжем Изтузу.',
                    de: 'Dalyan ist ein Naturwunder. Es ist berühmt für seine Felsengräber und den Iztuzu-Strand.'
                },
                map: 'https://www.google.com/maps/dir//Dalyan,+Ortaca%2FMu%C4%9Fla/@36.8345023,28.6428342,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x14c071e0ed9973eb:0x21c1c6b3f0eb5d12!2m2!1d28.644119!2d36.834505?entry=ttu'
            },
            kaunos: {
                title: { tr: 'Kaunos Antik Kenti', en: 'Kaunos Ancient City', ru: 'Древний город Каунос', de: 'Antike Stadt Kaunos' },
                img1: 'kaunos1.jpg',
                img2: 'kaunos2.jpg',
                desc: {
                    tr: 'Kaunos Antik Kenti, tarihi ve arkeolojik öneme sahip bir antik kenttir. Ziyaretçilerine eşsiz bir deneyim sunar.',
                    en: 'Kaunos Ancient City is an ancient city of historical and archaeological significance. It offers a unique experience to visitors.',
                    ru: 'Древний город Каунос - это древний город с историческим и археологическим значением. Он предлагает уникальный опыт для посетителей.',
                    de: 'Die antike Stadt Kaunos ist eine antike Stadt von historischer und archäologischer Bedeutung. Sie bietet Besuchern ein einzigartiges Erlebnis.'
                },
                map: 'https://www.google.com/maps/dir//Kaunos+Antik+Kenti,+Kaunos+Sk.,+Ortaca%2FMu%C4%9Fla/@36.834795,28.6374282,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x14c071a2294d2fc5:0x4d63a59e2c8e4575!2m2!1d28.637428!2d36.834795?entry=ttu'
            }
        };

        function showInfo(placeKey) {
            const place = places[placeKey];
            document.getElementById('place-title').innerText = place.title[language];
            document.getElementById('place-img1').src = place.img1;
            document.getElementById('place-img2').src = place.img2;
            document.getElementById('place-desc').innerText = place.desc[language];
            document.getElementById('place-map').href = place.map;

            const placeInfoDiv = document.getElementById('place-info');
            placeInfoDiv.style.display = 'block';
            placeInfoDiv.scrollIntoView({ behavior: 'smooth' });
        }

        let language = 'tr';

        function setLanguage(lang) {
            language = lang;
            document.getElementById('main-title').innerText = {
                tr: 'Dalaman Ve Çevresinde Görülecek Yerler',
                en: 'Places to Visit Around Dalaman',
                ru: 'Места для посещения вокруг Даламана',
                de: 'Sehenswürdigkeiten rund um Dalaman'
            }[lang];

            document.querySelectorAll('.button-container button').forEach((button, index) => {
                const placeKey = Object.keys(places)[index];
                button.innerText = places[placeKey].title[lang];
            });

            const currentPlaceKey = document.getElementById('place-title').getAttribute('data-place-key');
            if (currentPlaceKey) {
                showInfo(currentPlaceKey);
            }
        }
    </script>
</body>
</html>
