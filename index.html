<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstikamet ...</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 20px;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container button {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.75);
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-bottom: 5px;
            width: 180px;
            text-align: center;
            position: relative;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container button::before {
            content: '•';
            color: #333;
            position: absolute;
            left: 8px;
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            border-color: #999;
        }
        .place-info {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .place-info img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .place-info a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .place-info a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>İstikamet ...</h1>
    
    <div class="button-container">
        <button onclick="showInfo('sarsala')"><span>Sarsala Koyu</span></button>
        <button onclick="showInfo('sarigerme')"><span>Sarıgerme Plajı</span></button>
        <button onclick="showInfo('kayacik')"><span>Kayacık Sahili</span></button>
        <button onclick="showInfo('gocek')"><span>Göcek Marina</span></button>
        <button onclick="showInfo('dalyan')"><span>Dalyan</span></button>
        <button onclick="showInfo('iztuzu')"><span>İztuzu Plajı</span></button>
        <button onclick="showInfo('kille')"><span>Kille Koyu</span></button>
        <button onclick="showInfo('kukurt')"><span>Kükürt Kaplıcaları</span></button>
        <button onclick="showInfo('market')"><span>En Yakın Market</span></button>
        <button onclick="showInfo('havalimani')"><span>Dalaman Havalimanı</span></button>
        <button onclick="showInfo('yuvarlak')"><span>Yuvarlak Çay</span></button>
    </div>

    <div id="place-info" class="place-info">
        <h2 id="place-title"></h2>
        <img id="place-img1" src="" alt="">
        <img id="place-img2" src="" alt="">
        <p id="place-desc"></p>
        <a id="place-map" href="" target="_blank">Konumu Görüntüle</a>
    </div>

    <script>
        const places = {
            sarsala: {
                title: 'Sarsala Koyu',
                img1: 'sarsala1.jpg',
                img2: 'sarsala2.jpg',
                desc: 'Sarsala Koyu, Dalaman\'da bulunan ve doğal güzellikleriyle ünlü bir koydur. Plajı ve berrak denizi ile ziyaretçilerin ilgisini çeker.',
                map: 'https://www.google.com/maps/dir//Kapukarg%C4%B1n,+Sarsala+Koyu,+48770+Dalaman%2FMu%C4%9Fla/@36.6635742,28.8090142,13z/data=!4m8!4m7!1m0!1m5!1m1!1s0x14c0727079a6ac03:0xef8abe1ffe588960!2m2!1d28.8502137!2d36.6635124?hl=tr&entry=ttu'
            },
            sarigerme: {
                title: 'Sarıgerme Plajı',
                img1: 'sarigerme1.jpg',
                img2: 'sarigerme2.jpg',
                desc: 'Sarıgerme Plajı, geniş kumsalı ve temiz denizi ile ünlüdür. Su sporları ve diğer aktiviteler için ideal bir mekandır.',
                map: 'https://www.google.com/maps/dir/36.7218384,28.7780983/sar%C4%B1germe/@36.7376546,28.6654068,12z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x14c075bf2c01f925:0xfc8821371c89732!2m2!1d28.701944!2d36.71?entry=ttu'
            },
            kayacik: {
                title: 'Kayacık Sahili',
                img1: 'kayacik1.jpg',
                img2: 'kayacik2.jpg',
                desc: 'Kayacık Sahili, sakin ve huzurlu bir ortam sunar. Denizin tadını çıkarabileceğiniz güzel bir sahildir.',
                map: 'https://www.google.com/maps/dir//Kapukarg%C4%B1n,+48770+Dalaman%2FMu%C4%9Fla/@36.6870258,28.7040248,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x14c07385b073f42f:0x2fd3476c55016890!2m2!1d28.7864259!2d36.6870542?hl=tr&entry=ttu'
            },
            gocek: {
                title: 'Göcek Marina',
                img1: 'gocek1.jpg',
                img2: 'gocek2.jpg',
                desc: 'Göcek Marina, lüks yatların ve teknelerin bulunduğu bir marinadır. Restoranlar ve kafelerle çevrili bir bölgedir.',
                map: 'https://www.google.com/maps/dir//g%C3%B6cek/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x14c065fa398fef15:0x8de56199ebeef49d?sa=X&ved=1t:155782&ictx=111'
            },
            dalyan: {
                title: 'Dalyan',
                img1: 'dalyan1.jpg',
                img2: 'dalyan2.jpg',

                img2: 'iztuzu2.jpg',
                desc: 'İztuzu Plajı, Dalyan\'da bulunan ve caretta caretta kaplumbağalarının yumurtlama alanı olan ünlü bir plajdır.',
                map: 'https://www.google.com/maps/dir//İztuzu+Plajı/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x149d073b9839f287:0xc5a7ff0c6e875b21?sa=X&ved=2ahUKEwj1xv7EkLrxAhXyQhUIHQ6tDwEQ9RcwI3oECEcQBQ'

            kille: {

                img2: 'kukurt2.jpg',
                desc: 'Kükürt Kaplıcaları, sağlık ve doğal tedavi için popüler olan bir kaplıcadır. Termal suları ile ünlüdür.',
                map: 'https://www.google.com/maps/dir//Kükürt+Kaplıcaları/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x14b1a3c570c931e9:0x5744c1f24e8b6a79?sa=X&ved=2ahUKEwjo8fT0jZ_xAhUliOAKHfHmDDUQ9RcwGHoECD8QBQ'
            },
            market: {
                title: 'En Yakın Market',
                img1: 'market1.jpg',
                img2: 'market2.jpg',
                desc: 'En yakın market, temel ihtiyaçlarınızı karşılayabileceğiniz bir markettir. Çeşitli ürünler sunmaktadır.',
                map: 'https://www.google.com/maps/dir//market/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x14c06fb828803f23:0xf4b20b32c2b1f3b8?sa=X&ved=2ahUKEwiy-u6wjZ_xAhWytIsKHQQzDgIQ9RcwEXoECEsQBQ'
            },
            havalimani: {
                title: 'Dalaman Havalimanı',
                img1: 'havalimani1.jpg',
                img2: 'havalimani2.jpg',
                desc: 'Dalaman Havalimanı, bölgeye ulaşım sağlayan ana havalimanıdır. İç ve dış hatlar uçuşları düzenlenmektedir.',
                map: 'https://www.google.com/maps/dir//Dalaman+Havalimanı/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x14c0724ab7623661:0x2e161adb28e9e131?sa=X&ved=2ahUKEwjM2pK3jZ_xAhVJr6QKHVu_AboQ9RcwEHoECEkQBQ'
            },
            yuvarlak: {
                title: 'Yuvarlak Çay',
                img1: 'yuvarlak1.jpg',
                img2: 'yuvarlak2.jpg',
                desc: 'Yuvarlak Çay, doğal güzelliği ve serin suyu ile bilinen bir doğa harikasıdır. Piknik ve doğa yürüyüşleri için idealdir.',
                map: 'https://www.google.com/maps/dir//Yuvarlak+%C3%87ay/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x14c0724ab7623661:0x2e161adb28e9e131?sa=X&ved=2ahUKEwjM2pK3jZ_xAhVJr6QKHVu_AboQ9RcwEHoECEkQBQ'
            }
        };

        function showInfo(place) {
            const info = places[place];
            document.getElementById('place-title').textContent = info.title;
            document.getElementById('place-img1').src = info.img1;
            document.getElementById('place-img2').src = info.img2;
            document.getElementById('place-desc').textContent = info.desc;
            document.getElementById('place-map').href = info.map;
            document.getElementById('place-info').style.display = 'block';
        }
    </script>
</body>
</html>
