<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalaman ve Çevresinde Görülecek Yerler</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 20px;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding-bottom: 10px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container button {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.75);
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-bottom: 5px;
            width: 180px;
            text-align: center;
            position: relative;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container button::before {
            content: '•';
            color: #333;
            position: absolute;
            left: 8px;
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            border-color: #999;
        }
        .place-info {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .place-info img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .place-info a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .place-info a:hover {
            background-color: #45a049;
        }
        .flag-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .flag-container button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .flag-container img {
            width: 30px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="flag-container">
        <button onclick="changeLanguage('tr')"><img src="turkish-flag.png" alt="TR"></button>
        <button onclick="changeLanguage('en')"><img src="uk-flag.png" alt="EN"></button>
        <button onclick="changeLanguage('ru')"><img src="russian-flag.png" alt="RU"></button>
    </div>

        <a id="place-map" href="" target="_blank">Konumu Görüntüle</a>
    </div>

        function showInfo(place) {
            const placeData = places[place];
            const lang = document.documentElement.lang || 'tr';

            document.getElementById('place-title').innerText = placeData.title[lang];
            document.getElementById('place-img1').src = placeData.img1;
            document.getElementById('place-img2').src = placeData.img2;
            document.getElementById('place-desc').innerText = placeData.desc[lang];
            document.getElementById('place-map').href = placeData.map;

            document.getElementById('place-info').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        function changeLanguage(language) {
            document.documentElement.lang = language;
            document.querySelector('h1').innerText = {
                tr: 'Dalaman ve Çevresinde Görülecek Yerler',
                en: 'Places to See in Dalaman and Surroundings',
                ru: 'Места для посещения в Даламане и его окрестностях'
            }[language];

            document.querySelectorAll('.button-container button span').forEach((button, index) => {
                const placeKeys = Object.keys(places);
                button.innerText = places[placeKeys[index]].title[language];
            });

            const currentPlace = document.getElementById('place-info').style.display === 'block'
                ? Object.keys(places).find(place => places[place].title[document.documentElement.lang] === document.getElementById('place-title').innerText)
                : null;

            if (currentPlace) {
                showInfo(currentPlace);
            }
        }

</body>
</html>
